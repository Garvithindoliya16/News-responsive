<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COADING WITH GARVIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="https://kit.fontawesome.com/445dec5dfd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="NEW.png" alt="companylogo " class="company-logo" >
            </a>
            <div class="subject flex" id="subject">
                <a href="#" class="main-nav-subject " id="T20" onclick='onNavItemClick("T20")'>T20 world Cup</a>
                <a href="#" class="main-nav-subject " id="Finance" onclick='onNavItemClick("Finance")'>Finance</a>
                <a href="#" class="main-nav-subject " id="Politics" onclick='onNavItemClick("Politics")'>Politics</a>
                <a href="#" class="main-nav-subject " id="Technology" onclick='onNavItemClick("Technology")'>Technology</a>
            </div> 
            <div class="search-bar flex">
                <input type="text" placeholder="e.g. Science" class="input" id="input">
                <button class="search-button" id="search-button">Search</button>
            </div>
            <div class="bar" id="bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <main>
        
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src=https://placehold.co/400x200 alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 11/06/2024</h6>
                <p  class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, quia assumenda laborum nostrum rem dolore laboriosam vel ullam facilis quo!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
    <script>
        const btn=document.getElementById("bar")
        const subject=document.getElementById("subject")

        btn.addEventListener("click",()=>{
            subject.classList.toggle("active")
        })
    </script>
</body>
</html>
